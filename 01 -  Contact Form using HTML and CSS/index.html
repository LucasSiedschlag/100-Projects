<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <form method="post">
        <div class="fundo"></div>
        <div class="faixa01">
            <h1>Registration</h1>
            <p>Enter your personal data</p>
        </div>
        <div class="fundo">
            <label for="name">
                <input type="text" id="name" placeholder="Full name" required>
            </label>
            <hr>
            <label for="email">
                <input type="email" name="email" id="email" placeholder="Email" required>
            </label>
            <hr>
            <label for="phone">
                <input type="number" name="phone" id="phone" placeholder="Phone number">
            </label>
            <hr>
            <div class="bottom">
                <label for="checkbox">
                    <input type="checkbox" name="checkbox" id="checkbox">Checkbox
                </label>
                <label for="button">
                    <button type="submit">
                        Enviar
                    </button>
                </label>
            </div>
        </div>
        <div class="faixa02"></div>
    </form>
</body>
</html>
